
spring.application.name=SistemaDeAgendamento

# Porta do servidor (usada pelo Oracle Cloud e outros PaaS). Pode ser sobrescrita pela variável de ambiente PORT
server.port=${PORT:8080}

# Banco de dados: recomenda-se configurar via variáveis de ambiente no ambiente de deploy
# Exemplo em Oracle: setar SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME e SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/agendamento}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:@Gucirino01}

# Configura��es do Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging para stdout (bom para logs em containers e Cloud)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.level.root=INFO

# Actuator: expose endpoints essenciais
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
